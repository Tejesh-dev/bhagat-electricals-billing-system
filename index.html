    <style>
        :root {
            --midnight: #0f172a;
            --volt-blue: #2563eb;
            --success-green: #10b981;
            /* Premium Green requested */
            --bg-light: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-light);
            padding-bottom: 90px;
        }

        /* Premium Header Styling */
        .premium-header {
            background: #fff;
            border-bottom: 2px solid var(--midnight);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: var(--midnight);
        }

        .brand-text span {
            color: var(--volt-blue);
        }

        /* Responsive Mobile Grid (2 per row) */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 10px;
        }

        .p-card {
            background: #fff;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            transition: 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .p-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: contain;
            border-radius: 10px;
            background: #f1f5f9;
            margin-bottom: 8px;
        }

        .p-title {
            font-size: 0.8rem;
            font-weight: 700;
            height: 38px;
            overflow: hidden;
            margin-bottom: 5px;
            color: var(--midnight);
        }

        /* Price & Add Button Row */
        .p-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .p-price {
            font-weight: 800;
            color: var(--volt-blue);
            font-size: 0.95rem;
        }

        .btn-add-item {
            background: var(--success-green);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 5px 12px;
            font-weight: 800;
            font-size: 0.75rem;
        }

        .section-header {
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--midnight);
            padding: 20px 10px 5px;
            border-bottom: 2px solid var(--volt-blue);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Bottom Menu Navigation */
        .dock {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 2000;
        }

        .dock-item {
            text-align: center;
            color: #94a3b8;
            text-decoration: none;
            position: relative;
            flex: 1;
            cursor: pointer;
        }

        .dock-item i {
            font-size: 1.4rem;
            display: block;
        }

        .dock-item span {
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .dock-item.active {
            color: var(--volt-blue);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: 25%;
            background: #ef4444;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: 800;
        }

        /* Table & Inputs */
        .bill-table {
            width: 100%;
            font-size: 0.85rem;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .bill-table th {
            background: var(--midnight);
            color: #fff;
            padding: 12px;
        }

        .input-inline {
            width: 55px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            text-align: center;
            font-weight: 700;
            font-size: 0.8rem;
        }

        .view {
            display: none;
        }

        .active-view {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Green Button Styles */
        .btn-pay {
            background-color: var(--success-green) !important;
            color: white !important;
            border: none;
        }

        .btn-admin-save {
            background-color: var(--success-green) !important;
            color: white !important;
            border: none;
            font-weight: 800;
        }
    </style>
</head>

        // Navigation Logic
        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
            document.getElementById(id).classList.add('active-view');
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));

            if (id === 'view-electric' || id === 'view-plumbing') renderCatalog();
            if (id === 'view-cart') renderCart();
            if (id === 'view-history') renderHistory();

        // Render Product Cards (Price and Add button in same row)
        function renderCatalog() {
            const sections = { 'grid-wires': 'Wires', 'grid-switches': 'Switches', 'grid-sockets': 'Sockets', 'grid-pipes': 'Pipes' };
            for (let [divId, head] of Object.entries(sections)) {
                const container = document.getElementById(divId);
                if (container) {
                    container.innerHTML = inventory.filter(p => p.head === head).map(p => `
                    <div class="p-card">
                        <img src="${p.img || 'https://via.placeholder.com/150?text=Product'}" alt="img">
                        <div class="p-title">${p.name}</div>
                        <div class="p-info-row">
                            <div class="p-price">₹${p.price}</div>
                            <button class="btn-add-item" onclick="addToCart(${p.id})">ADD</button>
                        </div>
                    </div>
                `).join('');
                }
            }
        }

        // Add To Cart Functionality
        function addToCart(id) {
            const prod = inventory.find(x => x.id === id);
            const item = cart.find(x => x.id === id);
            if (item) {
                item.qty++;
            } else {
                cart.push({ ...prod, qty: 1 });
            }
            document.getElementById('c-dot').innerText = cart.reduce((s, i) => s + i.qty, 0);

            // Product Added Success Toast
            Swal.fire({
                toast: true, position: 'top-end', icon: 'success',
                title: 'Product Added to Cart', showConfirmButton: false, timer: 1000
            });
        }

        // Invoice Table Rendering
        function renderCart() {
            const body = document.getElementById('cart-items');
            let total = 0;
            body.innerHTML = cart.map((i, idx) => {
                total += (i.qty * i.price);
                return `<tr>
                <td><small class="fw-bold text-dark">${i.name}</small></td>
                <td><input type="number" class="input-inline" value="${i.qty}" onchange="updateQty(${idx}, this.value)"></td>
                <td><input type="number" class="input-inline" value="${i.price}" onchange="updatePrice(${idx}, this.value)"></td>
                <td class="fw-bold">₹${i.qty * i.price}</td>
            </tr>`;
            }).join('');
            document.getElementById('grand-total').innerText = total;
        }

        function updateQty(idx, val) { cart[idx].qty = parseInt(val) || 0; renderCart(); }
        function updatePrice(idx, val) { cart[idx].price = parseInt(val) || 0; renderCart(); }

        // PDF Generation Logic
        function generatePDF() {
            if (cart.length === 0) return Swal.fire('Cart is empty', 'Add items before generating bill', 'warning');

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const name = document.getElementById('custName').value || "Valued Customer";

            // Professional Navy Header Table
            doc.setFillColor(15, 23, 42); doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255); doc.setFontSize(22); doc.text("VOLTCARE SOLUTIONS", 15, 25);
            doc.setFontSize(9); doc.text("Chhatrapati Square, Nagpur | Phone: 9970174508", 15, 33);
            doc.text("www.voltcaresolutions.com", 150, 33);

            doc.setTextColor(0); doc.setFontSize(10);
            doc.text(`Customer: ${name}`, 15, 55);
            doc.text(`Date: ${new Date().toLocaleDateString()}`, 160, 55);

            doc.autoTable({
                startY: 65,
                head: [['Sr.', 'Description', 'Qty', 'Rate', 'Amount']],
                body: cart.map((i, idx) => [idx + 1, i.name, i.qty, i.price, i.qty * i.price]),
                theme: 'grid', headStyles: { fillColor: [15, 23, 42] }
            });

            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(14); doc.text(`TOTAL: Rs. ${document.getElementById('grand-total').innerText}`, 140, finalY);

            // QR Code for WhatsApp
            doc.addImage("https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://wa.me/919970174508", "PNG", 15, finalY, 30, 30);
            doc.setFontSize(8); doc.setTextColor(150);
            doc.text("This is an average amount of quotation. This is not fix prices.", 15, finalY + 45);

            doc.save(`VoltCare_${name}.pdf`);

            // Save to History
            sales.push({ name, total: document.getElementById('grand-total').innerText, date: new Date().toLocaleDateString() });
            localStorage.setItem('vc_final_sales', JSON.stringify(sales));
        }

            const p = document.getElementById('ad-price').value;
            const h = document.getElementById('ad-heading').value;
            const c = document.getElementById('ad-cat').value;
            const img = document.getElementById('ad-img').value;

            if (n && p) {
                inventory.push({ id: Date.now(), cat: c, head: h, name: n, price: parseInt(p), img: img });
                localStorage.setItem('vc_final_inv', JSON.stringify(inventory));
                renderCatalog();

                // Pop up success message
                Swal.fire('Added!', 'Product Added Successfully to Inventory', 'success');

                // Clear inputs
                document.getElementById('ad-name').value = '';
                document.getElementById('ad-price').value = '';
            } else {
                Swal.fire('Error', 'Please enter Name and Price', 'error');
            }
        }

        // Global Search Filter
        function search() {
            const q = document.getElementById('gSearch').value.toLowerCase();
            document.querySelectorAll('.p-card').forEach(c => {
                const name = c.querySelector('.p-title').innerText.toLowerCase();
                c.style.display = name.includes(q) ? 'flex' : 'none';
            });
        }

        // Render Previous Generated Bills
        function renderHistory() {
            document.getElementById('history-list').innerHTML = sales.reverse().map(s => `
            <div class="card p-3 mb-2 border-0 shadow-sm d-flex flex-row justify-content-between">
                <div><b>${s.name}</b><br><small class="text-muted">${s.date}</small></div>
                <div class="text-success fw-bold">₹${s.total}</div>
            </div>
        `).join('');
        }

        // Initial Render
        renderCatalog();
    </script>
</body>

</html>
